akka{

  actor{
    provider = "akka.remote.RemoteActorRefProvider"
    deployment {
      /simpleRemoteActor{
        remote = "akka.tcp://HelloAkkaRemoting@127.0.0.1:2552"
      }
    }
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp{
      hostname="127.0.0.1"
      port = 2553
    }
  }

}